<!-- index.html -->
{% extends 'base.html' %}

{% block title %}
    Reconocimiento de trinos de aves
{% endblock %}

{% block content %}
    <h1 class="text-center highlight-text"> RECONOCIMIENTO DE AVES </h1>
    <div class="light">
        <div class="record-status"></div>
        <div class="record-text"> G R A B A N D O . . . </div>
    </div>
    <div class="container mt-4">
        <div class="row text-center">
            <div class="d-grid gap-2 col-md-6 col-lg-3 col-sm-12 mx-auto" id="controls">
                <h4 class="highlight-text"> Operaciones </h4>
                <button id="record" class="btn btn-warning btn-outline-dark btn-lg btn-block"> Iniciar Grabacion </button>
                <button id="load" class="btn btn-info btn-outline-dark btn-lg btn-block"> Cargar Audio </button>
                <button id="predic" class="btn btn-success btn-outline-dark btn-lg btn-block"> Identificar </button>
            </div>
            <div class="d-grid gap-2 col-md-6 col-lg-3 col-sm-12 mx-auto">
                <h4 class="highlight-text"> Audios grabados </h4>
                <ol class="py-3 align-content-center" id="recordingsList"></ol>
            </div>
            <div class="d-grid gap-2 col-md-6 col-lg-3 col-sm-12 mx-auto">
                <h4 class="highlight-text"> Audios Cargados </h4>
                <ol class="py-3 align-content-center" id="audios-cargados"></ol>
            </div>
        </div>

        <h2 class="text-center mt-4"> Ave identificada </h2>

        <div class="aspect-ratio-container d-flex align-content-center justify-content-center rounded">
            <img id="image" width="400" class="img-fluid rounded" src="">
        </div>
        <div class="text-center">
            <h4><i id="imageName" class=""><span></span></i></h4>
        </div>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="{{ url_for('static', filename='js/utilities.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
