<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 class="text-center">Identificación de aves</h1>
    <div class="text-center">
        <div class="d-grid gap-2 col-md-3 col-lg-3 col-sm-3 mx-auto" id="controls">
            <button id="record" class="btn btn-warning btn-outline-dark btn-lg btn-block" >Iniciar Grabacion</button>
            <button id="predic" class="btn btn-success btn-outline-dark btn-lg btn-block" disabled="true">Identificar</button>
        </div>
        <ol class="py-3 align-content-center" id="recordingsList"></ol>
        <h2 class="">Catalogo de aves</h2>
        <img id="imagen" width="400" height="350" src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/47233731/1200"; class="rounded">
        <div class="text-center">
            <h4><i id="nombreIMG" class=""><span> Acanthidops bairdi - Pinzón piquiagudo </span></i></h4>
            <h5><i id="estado"><span> </span></i></h5>
        </div>
    </div>
