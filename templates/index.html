<!-- index.html -->
{% extends 'base.html' %}

{% block title %}
    Reconocimiento de trinos de aves
{% endblock %}

{% block content %}
    <h1 class="text-center">Identificación de aves</h1>
    <div class="container mt-4">
        <div class="row text-center">
            <div class="d-grid gap-2 col-md-6 col-lg-3 col-sm-12 mx-auto" id="controls">
                <h4>Operaciones</h4>
                <button id="record" class="btn btn-warning btn-outline-dark btn-lg btn-block">Iniciar Grabacion</button>
                <button id="predic" class="btn btn-success btn-outline-dark btn-lg btn-block" disabled="true">Identificar</button>
            </div>
            <div class="d-grid gap-2 col-md-6 col-lg-3 col-sm-12 mx-auto">
                <h4>Audios grabados</h4>
                <ol class="py-3 align-content-center" id="recordingsList"></ol>
            </div>
        </div>

        <h2 class="text-center mt-4">Catalogo de aves</h2>

        <div class="aspect-ratio-container d-flex align-content-center justify-content-center rounded">
            <img id="image" width="400" class="img-fluid rounded" src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/47233731/1200">
        </div>
        <div class="text-center">
            <h4><i id="imageName" class=""><span> Acanthidops bairdi - Pinzón piquiagudo </span></i></h4>
            <h5><i id="estado"><span> </span></i></h5>
        </div>
        <div class="text-center my-3">
            <button onclick="changeImage('backward')" type="button" class="btn btn-success rounded-pill btn-lg px-4 py-2">
                <i class="bi bi-arrow-left"></i> Anterior
            </button>
            <button onclick="changeImage('forward')" type="button" class="btn btn-success rounded-pill btn-lg px-4 py-2">
                Siguiente <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>
    <h3 id="bird_name"><span> </span></h3>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
